<!DOKTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>This is my first web page with Lists</title>
	</head>
	<body>
		<h1>Let's make some Lists</h1>
		<h2>unordered list</h2>
			<ul>
				<li>point 1</li>
				<li>point 2</li>
				<li><strong>point 3</strong></li>
				<li>point 4</li>
			</ul>
		<hr/>
		<h2>ordered list</h2>
			<ol>
				<li>point 1</li>
				<li>point 2</li>
				<li><strong>point 3</strong></li>
				<li>point 4</li>
			</ol>
	</body>
</html>
